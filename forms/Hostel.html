<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hostel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <style type="text/css">
       
        .f2 {
            font-weight: bolder;
            font-size: 20px;
            border-width: 5px;
            width: 50%;
            margin-bottom: 10px;
        }
        form {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-left: 10px;
        }
        .l1
        {
            font-weight: bolder;
        }
        .f3
        {
            width: 50%;
        }
    </style>
        }
    </style>
</head>
<body>
    <h1 class="text-center my-4" style="background-color: #dbdcde;">Hostel</h1>
<div class="container">
  
    <form>
     
            <legend class="l1">Name of Visitor:</legend>
            <div class="form-row">
                <div class="col-md-2 form-group">
                    <label class="l1">Title:</label>
                    <select name="title" class="form-control">
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Miss">Miss</option>
                    </select>
                </div>
                <div class="col-md-3 form-group">
                    <label class="l1">First Name:</label>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-md-3 form-group">
                    <label class="l1">Middle Name:</label>
                    <input type="text" class="form-control" placeholder="Middle Name">
                </div>
                <div class="col-md-4 form-group">
                    <label class="l1">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <fieldset class="f2">
            <div class="form-group">
                <label class="f1">Contact Number:</label>
                <input type="tel" class="form-control" placeholder="Contact Number">
            </div>
            <div class="form-group">
                <label class="f1">Alternate Number:</label>
                <input type="tel" class="form-control" placeholder="Alternate Number">
            </div>
            <div class="form-group">
                <label class="f1">Address:</label>
                <input type="text" class="form-control" placeholder="Address">
            </div>
            <div class="form-group">
                <label class="f1">Pincode:</label>
                <input type="text" class="form-control" placeholder="Pincode">
            </div>
            <div class="form-group">
                <label class="f1">Area / Location:</label>
                <input type="text" class="form-control" placeholder="Area / Location">
            </div>
            <div class="form-group">
                <label class="f1">City:</label>
                <select name="title" class="form-control">
                    <option >Pune</option>
                    <option>Nashik</option>
                    <option>Wardha</option>
                    <option>Nagpur</option>
            
                </select>
            </div>
            <div class="form-group">
                <label class="f1">Taluka:</label>
                <select name="taluka" class="form-control">
                    <option >Wardha</option>
                    <option >Nashik</option>
                    <option>Nagpur</option>
                </select>
            </div>
            <div class="form-group">
                <label class="f1">Dist:</label>
                <select name="dist" class="form-control">
                    <option >Mumbai</option>
                    <option >Nagpur</option>
                    <option>Pune</option>
                </select>
            </div>
            <div class="form-group">
                <label class="f1">State:</label>
                <select name="title" class="form-control">
                    <option >Maharashtra</option>
                    <option >Rajasthan</option>
                    <option>Goa</option>
                </select>
            </div>
            <div class="form-group">
                <label class="f1">Vehicle No:</label>
                <input type="checkbox" class="form-control-file">
            </div>
            <div class="form-group">
                <label class="f1">Photo ID:</label>
                <input type="file" class="form-control-file">
            </div>
            <div class="form-group">
                <label class="f1">Name of Document:</label>
                <select name="title" class="form-control">
                    <option value="Aadhar card">Aadhar card</option>
                    <option value="Pan card">Pan card</option>
                    <option value="Voters Card">Voters Card</option>
                    <option value="DL">DL</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="f1">Document Number:</label>
                <input type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label class="f1">OTP for Sign Verification:</label>
               <input type="checkbox" class="form-control-file">
            </div>
            <div class="form-group">
                <label class="f1">Staying For:</label>
                <select name="title" class="form-control">
                    <option value="Study">Study</option>
                    <option value="Work">Work</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="f1">ID Card:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="f1">Name of Organisation:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="">Reference:</label>
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label class="f3">Name:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 form-group">
                        <label class="f3">Number:</label>
                        <input type="tel" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="">Reference:</label>
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label class="f3">Name:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 form-group">
                        <label class="f3">Number:</label>
                        <input type="tel" class="form-control">
                    </div>
                </div>
            </div>
            </fieldset>
<div class="text-center">
                <input type="submit" name="SUBMIT" class="btn btn-primary" value="Submit">
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
