<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="sufee-admin-dashboard-master/sufee-admin-dashboard-master/images/cvirms_logo.png" type="image/x-icon">
    <style>
    .l1
        {
            font-weight: bolder;
        }
    .main {
        width: 50%;
        font-weight: bolder;
    }
    .f1 {
        margin-bottom: 5px; /* Adjust the margin as needed */
    }
   .c1
   {
    width: 50%;
   }
  .title{
    background-color: #dbdcde;
    padding: 10px;
  }
  .container{
    padding: 60px;
  }
  form {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-left: 10px;
        }
        .form-group{
            width: 50%;
        }
   </style>
</head>
<body>
    <h2  class="title" align="center" style="color: rgb(9, 9, 9);padding: 10px;">Employee Information</h2>
    <div class="container">
        <form>
            <div class="form-row" class="l1">
                <div class="col-md-2 form-group">
                    <label class="l1">Title:</label>
                    <select name="title" class="form-control">
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Miss">Miss</option>
                    </select>
                </div>
                <div class="col-md-3 form-group">
                    <label class="l1">First Name:</label>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-md-3 form-group">
                    <label class="l1">Middle Name:</label>
                    <input type="text" class="form-control" placeholder="Middle Name">
                </div>
                <div class="col-md-4 form-group">
                    <label class="l1">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
           
            
            <div class="form-group">
                <label for="gender" class="l1">Gender:</label>
                <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="contactNumber"  class="l1">Contact Number:</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="Enter Contact Number">
            </div>
            <div class="form-group" >
                <label for="email"  class="l1">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="address"  class="l1">Address : </label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address">
            </div>
            <div class="form-group" >
                <label for="pincode"  class="l1">Pincode:</label>
                <input type="text" class="form-control" id="pincode" placeholder="Enter Pincode">
            </div>
            <div class="form-group" >
                <label for="position"  class="l1">Position Title:</label>
                <select class="form-control" id="position">
                    <option>Manager</option>
                    <option>Supervisor</option>
                    <option>Employee</option>
                </select>
            </div>
            <div class="main">
            <div class="form-group">
                <label for="startDate"  class="f1">Date of Joining:</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="form-group">
                <label class="f1">Name of Document ID:</label>
                <select name="title" class="form-control">
                    <option value="Aadhar card">Aadhar card</option>
                    <option value="Pan card">Pan card</option>
                    <option value="Voters Card">Voters Card</option>
                    <option value="DL">DL</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="f1"> Document ID Number:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="f1">Document ID Photo:</label>
                <input type="file" class="form-control-file">
            </div>
            <div class="form-group">
                <label class="f1">Employee Photo:</label>
                <input type="file" class="form-control-file">
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
