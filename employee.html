        async function sendDataToAPI() {
        
   
    const employee =  {
        "firstName":document.getElementById("firstname").value,

        "lastName":document.getElementById("lastname").value,

        "position":document.getElementById("position").value
        
    };
        
        try {
           
           
            console.log(employee);
            var endpoint = 'http://localhost:8080/member/'+id+'/employee';
            

            var response = await fetch (endpoint,{method:'POST' , headers:{'Content-Type': 'application/json'},body:JSON.stringify(employee)});

            if(response.status===200){
                console.log("yes");
                window.location = 'index.html';
                // window.alert("done");
                }
                else{
                    console.log(response.status);
                   console.log(response);
                }

            console.error('Error in sendDataToAPI:', error);
        }
    }
