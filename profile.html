                <div class="form-row">
                    <div class="col-md-2 form-group">
                        <label for="title">Title:</label>
                        <select id="title" name="title" class="form-control" required>
                            <option value="Mr.">Mr.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Miss">Miss</option>
                        </select>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="middleName">Middle Name:</label>
                        <input type="text" id="middleName" class="form-control" placeholder="Middle Name" required>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" class="form-control" required>
                        <option value = 'male'>Male</option>
                        <option value = 'female'>Female</option>
                        <option value = 'other'>Other</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="text" name="contactNumber" id="contactNumber" class="form-control" pattern="[0-9]{10,}" title="Please enter a valid 10-digit phone number (numbers only)" placeholder="Contact" required>
                </div>
            
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
            
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" cols="5" rows="3" class="form-control" placeholder="Address" required></textarea>
                </div>
            
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" name="pincode" id="pincode" class="form-control"  pattern="[0-9]{6,}" title="Please enter a valid 6-digit(numbers only) " placeholder="Pincode" required>
                </div>
            
                <div class="form-group">
                    <label for="email">Hotel Name:</label>
                    <input type="email" id="hotelName" class="form-control" placeholder="Hotel Name" required>
                </div>

                        <option value="Voters Card">Voters Card</option>
                        <option value="DL">DL</option>
